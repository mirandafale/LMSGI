<!DOCTYPE html>
<html>
<head><b><font size=4>Ejemplo de utilizacion de formulario sencillo</font></b><br>
<b>Introduccion de contraseña</b></head>
<meta charset="utf-8"


    <form action="Ejemplo de utilizacion de formulario sencillo" method="post">
        <ul>
         <li>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="mail">Contraseña:</label>
           <input type="Contraseña" id="Contraseña" name="Contraseña">
         </li>
         </ul>
         <li class="Enviar">
            <button type="Enviar">Envíe su mensaje</button>
          </li>
          <li class="Limpiar">
            <button type="reset">Limpiar</button>
          </li>
       </form>
</html>
